{% extends "base.html" %}
{% block content %}
<form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    <table class="col-sm-8">
        <tr>
            <td style="color:white;">Vartotojo vardas:</td> <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td style="color:white;">Vartotojo splatažodis:</td> <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Prisijungti"/>
    <input type="hidden" name="next" value="{{ next }}">
</form>
<p><a href="{% url 'password_reset' %}">Pamiršote slaptažodį?</a></p>
{% endblock %}
