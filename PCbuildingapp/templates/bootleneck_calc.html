{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
<h2>Pasirinkite komponentus:</h2>
    <form action="/action_page.php">
    <div class="form-group">
    <label>Pasirinkite procesorių:</label>
    <select class="form-control" id="cpu-select" name="cpu-select-list">
        {% for cpu in cpus %}
        <option>{{ cpu.get_manufacturer_display }} {{ cpu.model }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
    <label>Pasirinkite vaizdo plokštę:</label>
    <select class="form-control" id="gpu-select" name="gpu-select-list">
        {% for gpu in gpus %}
        <option>{{ gpu.get_manufacturer_display }} {{ gpu.model }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
    <label>Pasirinkite ram plokštelių kiekį:</label>
    <select class="form-control" id="ram-count-select" name="ram-count-select-list">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>
    <div class="form-group">
    <label>Pasirinkite ram:</label>
    <select class="form-control" id="ram-select" name="ram-select-list">
        {% for ram in rams %}
        <option>{{ ram.get_manufacturer_display }} {{ ram.model }} {{ ram.size }}GB {{ ram.speed }}MHz {{ ram.get_type_ram_display }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
    <label>Pasirinkite rezoliuciją:</label>
    <select class="form-control" id="res-select" name="res-select-list">
        <option>Full HD (1920x1080)</option>
        <option>2K (2560x1440 arba 2560x1600)</option>
        <option>4K (3840x2160)</option>
      </select>
    </div>
    <div class="form-group">
    <label>Pasirinkite pagrindines užduotys (žaidimams palikite tuščią):</label>
    <select class="form-control" id="main-task-select" name="main-task-select-list">
        <option>---</option>
        <option>CPU intense tasks</option>
        <option>GPU intense task</option>
      </select>
    </div>
        <button type="submit" class="btn btn-primary">Paskaičiuoti kompiuterio balansą</button>
    </form>
</div>
<br>
<br>
<br>
<br>
{% endblock %}
